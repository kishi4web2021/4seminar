        function checkAllBox(trueOrFalse) {

            checkbox3[i].checked = trueOrFalse
          }
        }
        function clickEvent(){
          
          console.log("ボタン押した");
         deletemarkersall();

          }
          if(netcafebox.checked){
            setnetcafe();
          }
      
        }
